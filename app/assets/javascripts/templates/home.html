<h1>Homepage</h1>
<input id="queryWorkbooks"
       class="form-control"
       type="text"
       ng-model="homeScope.nameQuery"
       ng-change="homeScope.queryWorkbooks(homeScope.nameQuery)">
</input>
<ul>
  <li ng-if="homeScope.workbooks.length == 0">
    No workbooks found.
  </li>
  <li ng-repeat="workbook in homeScope.workbooks">
    <a ui-sref="workbooks.show({hexId:workbook.hexId})">
      {{workbook.name}}
    </a>
  </li>
</ul>
